<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Centro Imobiliário</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div id = "header">
        <div id = "top_content">
            <img id = "logo" src = "images/logo.png">
            <img id = "menu" src = "images/menu.png">
            <button id = "telephone">
                <img id = "icon_tel" src = "images/telephone.png" />
                <p>Ver telefone</p>
            </button>
        </div>
        <div id = "top_text">
            <h2> Chegou a hora de encontrar <br/> <span class = "bold">o seu imóvel no litoral.</span> </h2>
        </div>
        <form class = "horizontal_form" method = "post">
            <input list = "property_type" name = "property_type" id = "property_types" placeholder = "Tipo de imóvel">
            <datalist id = "property_type">
                <option value="Casa">
            </datalist>
            <input list = "city" id = "cities" placeholder = "Cidade">
            <datalist id = "city">
                <option value="Bauru">
            </datalist>
            <input type = "text" id = "search_text" placeholder = "Piscina, churrasqueira, suíte...">
            <input type = "submit" id = "search_button" value = "Buscar">
        </form>
        <div id = "button_top">
            <button> Busca por referência </button>
        </div>
    </div>
    <div id = "blue_line">
    </div>
    <div id = "delta">
    </div>
</body>
</html>
